<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="icon" type="image/png" th:href="@{/favicon.png}" />
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<nav class="nav-bar">
  <div class="nav-brand">
    <img th:src="@{/images/app-logo.png}" alt="Trackwise Logo" class="nav-logo" />
    <span>Trackwise</span>
  </div>  <ul class="nav-links">
  <li><a th:href="@{/}">Home</a></li>
  <li><a th:href="@{/register}">Register</a></li>
</ul>
</nav>

<div class="container">
  <div class="auth-card">
    <h2>Login</h2>

    <form th:action="@{/login}" method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div th:if="${param.error}" class="error-message">Invalid username or password.</div>
      <div th:if="${param.logout}" class="success-message">You have been logged out.</div>
      <div th:if="${param.registered}" class="success-message">Registration successful. Please log in.</div>

      <div class="form-group-btn">
        <button type="submit" class="btn-primary">Login</button>
      </div>
    </form>

    <p class="form-footer">New user? <a th:href="@{/register}">Register here</a></p>
  </div>
</div>

</body>
</html>
