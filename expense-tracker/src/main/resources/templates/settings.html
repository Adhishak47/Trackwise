<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trackwise - Settings</title>
  <link rel="icon" type="image/png" th:href="@{/favicon.png}" />
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

<!-- Navigation Bar -->
<nav class="nav-bar">
  <div class="nav-brand">Trackwise</div>
  <div class="hamburger" onclick="toggleMenuSettings()">
    <span></span><span></span><span></span>
  </div>
  <ul class="nav-links" id="navLinksSettings">
    <li><a th:href="@{/}">Dashboard</a></li>
    <li><a th:href="@{/reports}">Insights</a></li>
    <li class="profile-dropdown">
      <button class="profile-button" onclick="toggleProfileDropdownSettings()">
        <i class="fas fa-user-circle"></i>
      </button>
      <div id="profileDropdownSettings" class="dropdown-content">
        <a th:href="@{/profile}">Profile</a>
        <a th:href="@{/settings}">Settings</a>
        <a th:href="@{/logout}">Logout</a>
      </div>
    </li>
  </ul>
</nav>

<!-- Settings Section -->
<div class="container">
  <div class="page-landing">
    <h1 class="text-center">Account Settings</h1>
  </div>

  <div class="profile-settings-wrapper">
    <div class="form-card settings-card">

    <form method="post" th:action="@{/settings}">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email address"
                class="form-input"
                value="adhish@example.com"
                required
        />
      </div>

      <div class="form-group">
        <label for="currentPassword">Current Password</label>
        <input
                type="password"
                id="currentPassword"
                name="currentPassword"
                placeholder="Enter current password"
                class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="newPassword">New Password</label>
        <input
                type="password"
                id="newPassword"
                name="newPassword"
                placeholder="Enter new password"
                class="form-input"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Confirm new password"
                class="form-input"
        />
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-btn">Update Settings</button>
        <a th:href="@{/profile}" class="cancel-btn">Cancel</a>
      </div>
    </form>
  </div>
  </div>
</div>

<script>
  function toggleMenuSettings() {
    document.getElementById("navLinksSettings").classList.toggle("active");
  }

  function toggleProfileDropdownSettings() {
    const dropdown = document.getElementById("profileDropdownSettings");
    dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
  }

  document.addEventListener("click", function (event) {
    const dropdown = document.getElementById("profileDropdownSettings");
    const profileBtn = document.querySelector(".profile-button");
    if (!dropdown.contains(event.target) && !profileBtn.contains(event.target)) {
      dropdown.style.display = "none";
    }
  });
</script>

</body>
</html>
